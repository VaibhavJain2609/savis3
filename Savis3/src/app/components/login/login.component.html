<div class ="header">
    <div class="title">
        <h3 class="pt-3 font-weight-bold">SAVIS</h3>
    </div>
</div>

<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-12 col-lg-15 col-md-4 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Login</h3>
                    </div>
           
                    <div class="panel-body p-3">
                        <form [formGroup]="loginForm">
                            
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="loginForm.controls['username'].dirty && loginForm.hasError('required','username')">
                                    <span class="fa fa-user p-2"></span>
                                    <input formControlName ="username" type ="text"placeholder="Username">
                                </div>                                
                            </div>
                            <small *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required','username')" class="text-danger small-error">*Username is Required</small>
                            <div class ="form-group pt-3">
                                <div class="input-field" [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">
                                    <span class="fa fa-lock p-2"></span>
                                    <input formControlName ="password" type="password"placeholder="Password">
                                    <span class="fa fa-eye-slash"></span>
                                </div>
                            </div>
                            <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')" class="text-danger">*Password is Required</small>

                            <div class="form-incline fr mt-4">
                                <a id="forget" class="font-weight-bold" routerLink="/forgotpassword">Forget Password ?</a>
                            </div>
                            <button (click)="onSubmit()" type="submit" class="btn btn-primary btn-block mt-4 w-100">Login</button>
                            <div class="text-center pt-4 custom-padding text-muted">Don't Have an Account <a id="forget" routerLink="/signup">Sign Up</a></div>
                            <button (click)="guestOnSubmit()" type="submit" class="btn btn-primary btn-block mt-4 w-100" >Continue as Guest</button>

                           

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class ="footer">
    <div class="copyright">
        <p>Copyright Â©2024 CSUS. All Rights Reserved.</p>
    </div>
</div>
