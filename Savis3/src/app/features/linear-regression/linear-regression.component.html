<!-- header -->
<app-navbar></app-navbar>

<!-- contents -->
<div class="container">
    <form #myForm="ngForm">
      <div class="input-container">
        <label for="dataPoints">Enter Data Points (x,y):</label>
        <br>
        <textarea 
          class="textarea" 
          [value]="csvContent" 
          id="dataPoints" 
          name="dataPoints" 
          [(ngModel)]="datapoints" 
          placeholder="e.g., 1,3\n2,5\n3,7">
        </textarea>
        <!-- <csv-file-upload class="textarea" id="dataPoints" name="dataPoints" [(ngModel)]="datapoints" placeholder="e.g., 1,3\n2,5\n3,7"></csv-file-upload> -->
        <br>
        <button (click)="updateChart()">Update Chart</button>
        <input 
          class="inputFile" 
          type="file" 
          (change)="onFileSelect($event)" 
          accept=".csv">
      </div>
    </form>

    <div class="chart">
        <app-scatter-plot 
          class="chartData" 
          [dataPoints]="parsedDatapoints">
        </app-scatter-plot>
    </div>
  </div>

  <!-- footer -->
  <app-footer class="fixed inset-x-0 bottom-0"></app-footer>
