<app-navbar></app-navbar>
<body>
  <div class="container rounded-xl mt-20 mb-32">
    <app-input
      (xValuesArrayEmitter)="handleInputX($event)"
      (yValuesArrayEmitter)="handleInputY($event)"
    ></app-input>
    <app-chart
      [xValues]="xValuesArray"
      [yValues]="yValuesArray"
      [valuesCheck]="valuesCheck"
    ></app-chart>
  </div>
</body>
<app-footer class="fixed inset-x-0 bottom-0"></app-footer>
