<div class ="header">
    <div class="title">
        <h3 class="pt-3 font-weight-bold">SAVIS</h3>
    </div>
</div>

<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-12 col-lg-15 col-md-4 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Sign Up</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="signUpForm">
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-user p-2"></span>
                                    <input formControlName="firstName"type ="text"placeholder="First Name">
                                </div>                                
                            </div>
                            <small *ngIf="signUpForm.controls['firstName'].dirty && signUpForm.hasError('required','firstName')"class ="text-danger">First Name is required</small>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-user p-2"></span>
                                    <input formControlName="lastName"type ="text"placeholder="Last Name">
                                </div>                                
                            </div>
                            <small *ngIf="signUpForm.controls['lastName'].dirty && signUpForm.hasError('required','lastName')" class ="text-danger">Last Name is required</small>

                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-user p-2"></span>
                                    <input formControlName="email"type ="email"placeholder="Email Address">
                                </div>                                
                            </div>
                            <small *ngIf="signUpForm.controls['email'].dirty && signUpForm.hasError('required','email')"class ="text-danger">Email is required</small>

                            <div class ="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-lock p-2"></span>
                                    <input formControlName="password"type="password"placeholder="Password">
                                    <span class="fa fa-eye-slash"></span>
                                </div>
                            </div>
                            <small *ngIf="signUpForm.controls['password'].dirty && signUpForm.hasError('required','password')"class ="text-danger">Password is required</small>

                         
                            <button (click)="onSignUp()" type="submit" class="btn btn-primary btn-block mt-4 w-100" >Sign Up</button> 
                            <div class="text-center pt-4 text-muted">Already Have an account <a id="forget" routerLink="/login">Login</a></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class ="footer">
    <div class="copyright">
        <p>Copyright Â©2019 CSUS. All Rights Reserved.</p>
    </div>
</div>
